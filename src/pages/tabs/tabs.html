<ion-tabs [tabsHighlight]="true" (ionChange)="onTabChange($event)">
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Contact" tabIcon="contacts" [show]="false"></ion-tab>
  <ion-tab [root]="entryRoot" tabTitle="Vault" tabIcon="lock"></ion-tab>
  <ion-tab [root]="preferencesRoot" tabTitle="Preferences" tabIcon="switch"></ion-tab>
</ion-tabs>
