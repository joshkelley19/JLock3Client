<ion-list>

    <ion-item>
        <ion-input type="text" placeholder="First Name" [(ngModel)]="newUser.firstName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="Last Name" [(ngModel)]="newUser.lastName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="newUser.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="newUser.userName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="newUser.password"></ion-input>
    </ion-item>

    <button ion-button color="light" icon-right (click)="signUp()">
        Sign Up  
        <ion-icon name="arrow-forward"></ion-icon>
        </button>


</ion-list>
